<div class="col-xs-6">
    <div id="{{id}}" class="lgcard">

        <img src="{{collectionItem.background}}" width="100%">

        <h1>{{collectionItem.title}}</h1>
        <h4> {{collectionItem.subtitle}}</h4>
        <p> {{collectionItem.text}}</p>

        <a routerLink="/game-summary"><button type="button"
                class="btn btn-primary">{{collectionItem.link}}</button></a>
    </div>
</div>
